<div class="main">
  <h2>Login</h2>
  <p>Please enter the correct password to login.</p>
  <p>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </mat-form-field>
  </p>

  <button mat-raised-button color="primary" (click)="close()">Got It</button>
</div>
